<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/unicorns']">Unicorns</a>
            <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/unicorn', 1]">Unicorn 1</a>
            <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/unicorn', 2]">Unicorn 2</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>unicorn-ng - {{ avg | async | number:'1.0-2' }}</span>
            <span class="spacer"></span>
            <span>{{ (cart | async).length }} x <mat-icon>favorite</mat-icon></span>
        </mat-toolbar>

        <!-- Add Content Here -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
